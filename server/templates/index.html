<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brace Dashboard</title>
    <!-- Chart.js toevoegen -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Link naar CSS-bestand -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Brace Dashboard</h1>

        <div class="value-display">
            <h2 id="waarde">Laden...</h2>
        </div>

        <div class="gauge-container">
            <svg width="300" height="300" viewBox="-150 -150 300 300">
                <path id="gauge-bg" d="M-100,0 A100,100 0 1,1 100,0" />
                <path id="gauge-arc" d="M-100,0 A100,100 0 1,1 100,0" />
            </svg>
            <div class="gauge-value" id="gauge-value">0</div>
        </div>

        <div class="chart-title">Historische Waarden (500 metingen)</div>
        <div class="chart-container">
            <canvas id="historyChart"></canvas>
        </div>

        <div class="footer">
            <p>Realtime brace monitoring systeem</p>
        </div>
    </div>

    <!-- Link naar JavaScript-bestand -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
